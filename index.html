<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS & JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/main.js" defer></script>
</head>

<body>
    <header id="main-header">
        <h1 id="header-title"><i>ITEM LISTER</i></h1>
    </header>
    <section class="container border">
        <h2 id="h2">Add Items</h2>
        <form class="my-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add items" aria-label="Add items" aria-describedby="button-addon2">
                <button class="btn btn-dark" type="submit" id="button-addon2">Submit</button>
            </div>
            <select class="form-control mr-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </form>
        <h2 id="h2">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">An First item </li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item ">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
        <br>
        <div id="output"></div>
        <button class="btn btn-dark" id="button" type="click">Click Here</button>
        <div id="box" style="width:400px;height:200px;background:#f4f4f4;margin:20px 0;"></div>
    </section>
    
</body>
</html>
